<!DOCTYPE html>
<html>
    <head>
        <title>Calculation</title>
        <script>
            function addition(){
                console.log("Calling addition function")
                var num1 = document.getElementById("num1")
                console.log(num1)
                console.log(num1.value)
                var num2 = document.getElementById("num2")
                console.log(num2)
                console.log(num2.value)

                //var result = num1.value + num2.value
                var result = parseInt(num1.value) + parseInt(num2.value)
                console.log(result)
            }
            function subtraction(){
                console.log("Calling addition function")
                var num1 = document.getElementById("num1")
                console.log(num1)
                console.log(num1.value)
                var num2 = document.getElementById("num2")
                console.log(num2)
                console.log(num2.value)

                //var result = num1.value - num2.value
                var result = parseInt(num1.value) - parseInt(num2.value)
                console.log(result)
            }
            function multiplication(){
                console.log("Calling addition function")
                var num1 = document.getElementById("num1")
                console.log(num1)
                console.log(num1.value)
                var num2 = document.getElementById("num2")
                console.log(num2)
                console.log(num2.value)

                //var result = num1.value * num2.value
                var result = parseInt(num1.value) * parseInt(num2.value)
                console.log(result)
            }
            function division(){
                console.log("Calling addition function")
                var num1 = document.getElementById("num1")
                console.log(num1)
                console.log(num1.value)
                var num2 = document.getElementById("num2")
                console.log(num2)
                console.log(num2.value)

                //var result = num1.value / num2.value
                var result = parseInt(num1.value) / parseInt(num2.value)
                console.log(result)
            }
        </script>
    </head>
    <body>
        <form>
            <div>
                <label>Enter first number : </label>
                <input type="text" name="num1" id="num1">
            </div>
            <div>
                <label>Enter second nunber : </label>
                <input type="text" name="num2" id="num2">
            </div>
            <button type="button" onclick="addition()">Add</button>
            <br>
            <button type="button" onclick="multiplication()">Multiply</button>
            <br>
            <button type="button" onclick="subtraction()">Subtract</button>
            <br>
            <button type="button" onclick="division()">Divide</button>
        </form>
    </body>
</html>
