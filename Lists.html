<!doctype html>
<html>
    <head>
        <title>Lists in html</title>
    </head>
    <body>
        <!-- Lists:
            orderd list
            unordered list
         -->

        <!-- Ordered List -->
        <ol type="a" start="">    <!-- type & start are attributes--><!-- ol is an element -->
            <li>HTML</li>
            <li>CSS</li>
            <li>Bootstrap</li>
        </ol>
        <ol type="A" start="3">    <!-- type & start are attributes-->
            <li>HTML</li>
            <li>CSS</li>
            <li>Bootstrap</li>
        </ol>
        <ol type="I" start="">    <!-- type & start are attributes-->
            <li>HTML</li>
            <li>CSS</li>
            <li>Bootstrap</li>
        </ol>

        <!-- Unordered List -->
        <ul type=""> <!-- Type is an attribute--> <!-- ul is an element -->
            <li>KGF</li>
            <li>Kantara</li>
            <li>Pushpa</li>
        </ul>
        <ul type="circle">
            <li>KGF</li>
            <li>Kantara</li>
            <li>Pushpa</li>
        </ul>
        <ul type="square">
            <li>KGF</li>
            <li>Kantara</li>
            <li>Pushpa</li>
        </ul>

        <!-- HyperLink -->
        <a href="https://www.facebook.com/" target="_blank">Facebook</a> <!-- Facebook -->
        <a href="https://twitter.com/login" target="_blank">Twitter</a> <!-- Twitter -->
        <a href="https://www.instagram.com/accounts/login/" target="_blank">Instagram</a> <!-- Instagram -->
    </body>
</html>
