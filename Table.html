<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
    </head>
    <body>
        <!-- Table Hospital -->
        <table border="1"> <!-- border attribute is depricated since HTML 5, it should be used in CSS file now. -->
            <tr> <!-- tr = creates rows -->
                <th>Hospital Name</th>  <!-- th = table headings -->
                <th>Location</th>
                <th>Num of doctors</th>
            </tr>
           <tr>
            <td>KIMS</td>   <!-- td = table data -->
            <td>Bangalore</td>
            <td>20</td>
           </tr> 
           <tr>
            <td>Apollo</td>
            <td>Bangalore</td>
            <td>30</td>
           </tr>
        </table>
    </body>
</html>
